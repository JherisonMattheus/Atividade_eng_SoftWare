<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap');
    </style>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Chute</title>
</head>
<body>

    <!-- <header class="header">
        <section class="right"></section>
        <section class="left"></section>
    </header> -->

    <main id="main-screen" class="main-screen">
        <h1>Chute</h1>
        <button id="historico" class="historico" type="button">Histórico</button>
        <section id="sec-historico" class="sec-historico hide">
            <header id="title" class="title">
                <h3>Nome</h3>
                <h3>Pontuação</h3>
                <h3>Data</h3>
            </header>
        </section>
        <button id="play" class="play" type="button">Play</button>
        <section id="game" class="game hide">
            <div id="nickname-register" class="nickname-register dimension-zero">
                <h3 class="jogador">Jogador</h3>
                <input id="nickname" class="nickname" type="text" placeholder="Nickname">
                <button id="button-nickname" class="button-nickname" type="button">Começar</button>
            </div>
            <div id="tela-jogo" class="tela-jogo dimension-zero">

            </div>
        </section>
        <button id="sair" class="sair" type="button">Sair</button>
    </main>

    <!-- <footer class="footer">
        <section class="right"></section>
        <section class="left"></section>
    </footer> -->

    <script src="script.js"></script>

</body>
</html>
