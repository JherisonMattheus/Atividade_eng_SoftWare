<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap');
    </style>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Chute</title>
</head>
<body>
    <!-- tela principal do jogo -->
    <main id="main-screen" class="main-screen">
        <h1>Chute</h1>
        <!-- bot√£o para abrir o historico -->
        <button id="historico" class="historico" type="button">Hist√≥rico</button>
        <!-- tela do historico -->
        <section id="sec-historico" class="sec-historico hide">
           
            <table id="table" class="hide">
                <thead>
                    <tr class="linha">
                        <td>Nome</td>
                        <td>Tentativa</td>
                        <td>Data</td>
                    </tr>
                </thead>
                <tbody id="tabela-dados">
                    
                </tbody>
            </table>
               
        </section>
        <!-- bot√£o para abrir a tela de registro de nickname -->
        <button id="play" class="play" type="button">Play</button>
        <section id="game" class="game hide">
            <!-- tela de registro de nickname  -->
            <div id="nickname-register" class="nickname-register dimension-zero">
                <h3 class="jogador">Jogador</h3>
                <input id="nickname" class="nickname" type="text" placeholder="Nickname">
                <!-- bot√£o para abrir a tela do jogo -->
                <button id="button-nickname" class="button-nickname" type="button">Come√ßar</button>
            </div>
            <!-- tela do jogo -->
            <section id="tela-jogo" class="tela-jogo dimension-zero hide">
                <div class="barra-frio-quente">
                    <div class="indicador">üòê</div>
                </div>
                <div id="elemento-svg" class="elemento-svg"></div>
                <div id="dica" class="dica"><p></p></div>

                <div class="entrada-dado">
                    <input type="number" name="chute" id="chute" class="chute" placeholder="Chute um n√∫mero de 0 a 100">
                    <button id="chutar" class="chutar" type="button"><img src="play.png" alt="play"></button>
                </div>
            </section>
        </section>
        <!-- bot√£o para sair das telas (funciona para todas as telas) -->
        <button id="sair" class="sair" type="button">Sair</button>
    </main>

    <script src="script.js" defer></script></script>
</body>
</html>
